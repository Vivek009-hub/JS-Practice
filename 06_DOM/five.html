<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur Code</title>
</head>
<body style="background-color: #212121 ; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){    // here we have to traverese whole tree
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }

    addLanguage("python")
    addLanguage("typescript")
                             

    // second method ( optimized way )(optimized esliye bcoz here we dont have to traverse whole tree )
    function addOptiLanguage(langName){
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))   // optimized approach
        document.querySelector('.language').appendChild(li)
    }
    addLanguage('goLang')




    // Edit

    const secondLang=document.querySelector('li:nth-child(2)')
    // secondLang.innerHTML="Mojo"  (unoptimised approach)

    const newLi = document.createElement('li')  // optimised approach
    newLi.textContent = "Mojo"
    secondLang.replaceWith(newLi)



    // Edit 
    const thirdLang = document.querySelector('li:nth-child(3)')
    thirdLang.outerHTML='<li>Next.js</li>'



    // Remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
